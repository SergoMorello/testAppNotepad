<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>Notepad</title>
        <meta http-equiv="Content-Type" content="text/html charset=utf-8">
        <meta name="description" content="Notepad">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/css/jquery-ui.min.css" rel="stylesheet">
		<link href="/css/reset.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<script src="/js/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
		<script src="/js/jquery-ui.min.js" crossorigin="anonymous"></script>
		<script src="/js/script.js" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="root">
			<div class="container">
				<div class="block">
					<div class="blockChild">
						<div class="listNotes">
							<div class="listEmpty">Тут пока пусто</div>
						</div>
						<div class="blockButtons">
							<a href="/" class="button2 getNotes">Получить список</a>
						</div>
					</div>
				</div>
				<div class="block">
					<div class="blockChild noteForm">
						<form method="POST" action="/submit/0">
							<div class="blockBox">
								<textarea class="blockMessageText noteText" name='text' placeholder="Текст заметки" required></textarea>
								<span class="blockMessageDate"></span>
							</div>
							<div class="blockButtons">
								<a href="/delete/0" class="button1 deleteNote">Удалить</a>
								<button type="submit" class="button2">Сохранить</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
